<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Crud</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="{% url "Home" %}" class="nav-link">Home</a>
                </li>
    
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="{% url "Tasks" %}" class="nav-link">Tareas</a>
                </li>
                <li class="nav-item">
                    <a href="{% url "Tareas_completadas" %}" class="nav-link">Tareas_completadas</a>
                </li>
                <li class="nav-item">
                    <a href="{% url "create_task" %}" class="nav-link">Crear Tarea</a>
                </li>
                <li class="nav-item">
                    <a href="{% url "Salir" %}" class="nav-link">Salir</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="{% url "Signup" %}" class="nav-link">Ingresar</a>
                </li>
                <li class="nav-item">
                    <a href="{% url "Entrar" %}" class="nav-link">Entrar</a>
                </li>
                {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    
    {% block content %}


    {% endblock %}

</body>
</html>
